<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <form action="/logout" method="post">
        <input type="hidden" name="username" th:value="${user}">
        <input type="submit" value="Logout">
    </form>
    <form action="/logout-force" method="post">
        <input type="hidden" name="username" th:value="${user}">
        <input type="submit" value="Hidden logout">
    </form>
    <h1 th:text="${'Bienvenido ' + user}"></h1>
    <div>
        <h2>Has iniciado sesion <span th:text="${timesLoggedIn}"/> veces.</h2>
        <h2>Marca: <span th:text="${marca}"/>, Modelo: <span th:text="${modelo}"/>, Version: <span th:text="${version}"/></h2>
    </div>
</body>
</html>
